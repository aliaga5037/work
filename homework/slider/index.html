<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="main.css">
		<script src="script.js"></script>
	</head>
	<body>
	<script>
		var images = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg"]

		var j = 0

		function yarat( margin, bg) {
		var main = document.createElement("div");
		main.setAttribute("class", "main");
		document.body.appendChild(main);

		var head = document.createElement("div");
		head.setAttribute("id", "head");
		main.appendChild(head);		

		var button = document.createElement("button");
		button.setAttribute("id", "left");
		button.style.cssFloat = 'left'
		head.appendChild(button);

		var button = document.createElement("button");
		button.setAttribute("id", "right");
		button.style.cssFloat = 'right'
		head.appendChild(button);

		document.getElementById("right").onclick = next;
		function next() {
			j++
			if(j>images.length-1){
				j=0
			}
		document.getElementById("ss").setAttribute("src", images[j])
		}
		document.getElementById("left").onclick = prev;
		function prev() {
			j--
			if(j<=1){
				j=images.length-1
			}

		document.getElementById("ss").setAttribute("src", images[j])
		}



		var himage = document.createElement("img");
		himage.setAttribute("src",images[j]);
		himage.setAttribute("id", "ss")
		himage.style.width = "inherit";
		himage.style.height = "inherit";
		head.appendChild(himage);

		var foot = document.createElement("div");
		foot.setAttribute("id", "foot");
		main.appendChild(foot);

		for (var i = 0  ; i < images.length ; i++) {
		var fImage = document.createElement("div");
		fImage.setAttribute("class","fImage");
		fImage.style.margin = margin + "px";
		fImage.style.background = bg;
		foot.appendChild(fImage);

		var image = document.createElement("img");
		image.setAttribute("src",images[i]);
		image.style.width = "inherit";
		image.style.height = "inherit";
		fImage.appendChild(image);
		}
		}
		yarat(8,"white");
	</script>
	</body>
</html>
